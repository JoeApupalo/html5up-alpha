						<h2>Upload your Notes!</h2>

					<div class="box">
						<form method="POST" action = "#">
							<div class="row gtr-50 gtr-uniform">

								</div>

								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Enter a description" rows="6" required></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" id="submitted" value="Upload Note" /></li>
									</ul>
