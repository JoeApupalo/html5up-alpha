<!DOCTYPE html>
<html>
    
<head>

<body>
  <form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <!--<label>-->
    <!--  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me-->
    <!--</label>-->

    <p>Already have an account?<a href="login.html" style="color:dodgerblue">Log In</a>.</p>

    <div class="clearfix">
      <script>
    function vizitPage(){
        window.location='index.html';
    }
  </script>
      <button type="button" onclick="vizitPage();"class="cancelbtn">Cancel</button>
      <script>
    function visitPage(){
        window.location='fake-index.html';
    }
  </script>
      <button type="submit" onclick="visitPage();" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script src="main.js"></script>
</body>
</html>
